<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">

    <img src="img/62769-icons-wallpaper-youtube-desktop-computer-login.png" alt="img" class="picture">

    <div class="profile">
      <form name="login" onsubmit="event.preventDefault(); validar()">
        <h1 class="title">Member Login</h1>
        <div>
          <ion-icon class="icon" name="mail"></ion-icon>
          <input name="email" type="email" placeholder="Email" class="input-box">
        </div>
        <div>
          <ion-icon class="icon" name="lock-closed"></ion-icon>
          <input name="password" type="password" placeholder="Password" class="input-box">
        </div>
        <button>Login</button>
      </form>
      <div class="forgot">
        <p>
          Forgot <a href="#">Username</a> / <a href="#">Password?</a>
        </p>
      </div>
      <div class="create">
        <p> <a href="#">Create your Account</a></p>
      </div>

    </div>



  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
