<!DOCTYPE html>
<html lang="pt
">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/logo.png">
  <title>Pagina de Captura</title>
</head>

<body>

  <div class="container">

    <div class="content">
      <img src="images/logo.png">

      <h1>WORKSHOP</h1>
      <h2>Primeiros passos com Programação Web</h2>
      <h3>100% gratuito e online</h3>
      <p id="result"></p>

      <form name="login" onsubmit="return validar()">
        <div class="input-box">
          <input name="nome" type="text" placeholder="Nome">
        </div>

        <div class="input-box">
          <input name="email" type="email" placeholder="E-mail">
        </div>

        <div class="checkbox">
          <input id="check" type="checkbox">
          <label for="check">Sim, desejo inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.</label>
        </div>

        <button>Quero receber o acesso!</button>

      </form>
    </div>
  </div>
<script src="js/script.js"></script>
</body>

</html>
