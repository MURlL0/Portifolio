<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>

<body>
  <div class="container">

    <div class="profile">
      <form name="login" onsubmit="return validar()">
        <h1 class="title">Register</h1>
        <p id="result"></p>
        <div class="input-box">
          <ion-icon name="person"></ion-icon>
          <input class="form-control" name="user" type="text" placeholder="Usuario">
        </div>
        <div class="input-box">
          <ion-icon name="mail"></ion-icon>
          <input class="form-control" name="email" type="email" placeholder="Email">
        </div>
        <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
          <input class="form-control" name="password" type="password" placeholder="Senha">
        </div>
        <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
          <input class="form-control" name="cpassword" type="password" placeholder="Confirmar Senha">
        </div>
        <button onclick="validar()">Register</button>

        <div class="forget">
          <p><a href="#"> Forget-password</a></p>
          <p><a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="popup" id="popup">
    <h2>Obrigado</h2>
    <p>Registro Feito com Sucesso</p>
    <button onclick="CloseSlide()"><a href="login.html">OK</a></button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
