<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="profile">
        <form name="login" onsubmit="return validar()">
          <h1 class="title">Login in</h1>
          <p id="result"></p>
          <div class="input-box">
            <ion-icon name="mail"></ion-icon>
            <input class="form-control" name="user" type="email" placeholder="Email">
          </div>
          <div class="input-box">
            <ion-icon name="lock-closed"></ion-icon>
            <input class="form-control" name="email" type="password" placeholder="Senha">
          </div>
          <button>Login</button>
          <div class="forget">
            <p><a href="index.html">Registre-se</a></p>
        </form>
      </div>
    </div>
  </div>
