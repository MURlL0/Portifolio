<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="icon" href="img/png-transparent-computer-icons-symbol-login-register-button-miscellaneous-logo-online-chat.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Register</title>
</head>

<body>
<video autoplay loop muted playsinline id="video-background">
  <source src="img/Background loops 4k- EspaÃ§o Futurista Futuro.mp4" type="video/mp4">
</video>

  <div class="container">
    <div class="content">
      
      <h1 class="title">Register</h1>
      <p id="result"></p>

      <form name="login" onsubmit="return validar()">

        <div class="input-box">
          <ion-icon name="person"></ion-icon>
          <input name="user" type="text" placeholder="Username">
        </div>

        <div class="input-box">
          <ion-icon name="mail"></ion-icon>
          <input name="email" type="email" placeholder="Email">
        </div>

        <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
          <input name="password" type="password" placeholder="Password">
        </div>

        <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
          <input name="cpassword" type="password" placeholder="Confirm Password">
        </div>

        <button onclick="validar()">Register</button>

        <div class="forget">
          <p><a href="#">Forget-Password</a></p>
          <p><a href="html/login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="popup" id="popup">
    <h2>Thanks</h2>
    <h3>Registration completed successfully</h3>
    <button onclick="closeSlide()"><a href="html/login.html">OK</a></button>
  </div>


  
  <script src="js/script.js"></script>
</body>

</html>
