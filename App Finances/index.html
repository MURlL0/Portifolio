<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="font-src 'self' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>

  <section class="login">
    <div class="container">

      <div class="logo">
        <img src="assets/img/logo.png" alt="logo">
      </div>

      <div class="loginContainer">
        <h3>
          Bem vindo!
        </h3>

        <p>
          Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet, e ter uma melhor controle dos seus
          gastos mensais.
        </p>

        <div class="form">

          <div class="inputBox">

            <p id="result"></p>

            <label for="email">E-mail</label>
            <input autocomplete="off" onkeydown="btEnter(event)" type="email" name="email" id="email"
              placeholder="email@exemplo.com">

          </div>

          <button id="btAcesso" onclick="validarLogin()">Acessar</button>
        </div>


      </div>

      <div class="registerLogon">
        <a href="pages/register.html">Não tem conta ? Faça seu cadastro aqui.</a>
      </div>
    </div>
  </section>



  </section>

  <script src="js/index.js"></script>

</body>

</html>
